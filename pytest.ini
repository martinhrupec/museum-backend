[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = core.settings

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --cache-clear
    --strict-markers
    --disable-warnings
    --maxfail=1
    -x
    --reuse-db

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated logic, no API calls)
    integration: Integration tests (API calls, multiple components)
    slow: Slow tests (E2E flows, algorithm performance)
    django_db: Tests that require database access

# Test paths
testpaths = api/tests

# Coverage options (optional)
# addopts = --cov=api --cov-report=html --cov-report=term-missing
