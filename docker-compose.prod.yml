# ===================================
# PRODUCTION DOCKER COMPOSE
# ===================================
# Kontejneri:
# - postgres (baza)
# - redis (cache + celery broker)
# - web (Django + Gunicorn)
# - celery_worker (pozadinski taskovi)
# - celery_beat (scheduler)
# - nginx (reverse proxy)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: museum_postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-museum_db}
      POSTGRES_USER: ${DATABASE_USER:-museum_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - museum_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-museum_user} -d ${DATABASE_NAME:-museum_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: museum_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - museum_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django Web Application (Gunicorn)
  web:
    build: .
    container_name: museum_web
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py create_default_groups &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile -
      "
    volumes:
      - .:/app
      - ./logs:/app/logs
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - museum_network

  # Celery Worker (pozadinski taskovi)
  celery_worker:
    build: .
    container_name: museum_celery_worker
    command: celery -A core worker -l INFO --concurrency=2
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DATABASE_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - museum_network

  # Celery Beat (scheduler za tjedne taskove)
  celery_beat:
    build: .
    container_name: museum_celery_beat
    command: celery -A core beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DATABASE_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - museum_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: museum_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - museum_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  museum_network:
    driver: bridge
